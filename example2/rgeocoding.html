<!DOCTYPE html>
<html>
<head>
	<title>Geocoding Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<script>

		var map = L.map('map').setView([51.937, 15.507], 16);

		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Â© autorzy <a href="http://openstreetmap.org">OpenStreetMap</a>'
		}).addTo(map);

		var popup = L.popup();
		function onMapClick(e) {
			$.ajax({
				url: "http://nominatim.openstreetmap.org/reverse",
				data: {
					"lat": e.latlng.lat,
					"lon": e.latlng.lng,
					"format": "json",
					"zoom": "18",
					"extratags": "1"
				},
				success: function(result) {
					L.marker([result.lat, result.lon]).addTo(map).bindPopup(result.display_name).openPopup();
				}
			});
		};

		map.on('click', onMapClick);
	</script>
</body>
</html>
